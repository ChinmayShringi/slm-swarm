version: "3.8"

# Homogeneous swarm: 6 workers (all Qwen 2.5 7B) with temperature variation

services:
  worker_1:
    image: ollama/ollama:latest
    container_name: homo6_worker_1
    volumes:
      - ./models/qwen:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - slm_net

  worker_2:
    image: ollama/ollama:latest
    container_name: homo6_worker_2
    volumes:
      - ./models/qwen:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - slm_net

  worker_3:
    image: ollama/ollama:latest
    container_name: homo6_worker_3
    volumes:
      - ./models/qwen:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - slm_net

  worker_4:
    image: ollama/ollama:latest
    container_name: homo6_worker_4
    volumes:
      - ./models/qwen:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - slm_net

  worker_5:
    image: ollama/ollama:latest
    container_name: homo6_worker_5
    volumes:
      - ./models/qwen:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - slm_net

  worker_6:
    image: ollama/ollama:latest
    container_name: homo6_worker_6
    volumes:
      - ./models/qwen:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - slm_net

  coordinator:
    build: ./coordinator
    container_name: homo6_coordinator
    environment:
      - WORKERS=["http://worker_1:11434","http://worker_2:11434","http://worker_3:11434","http://worker_4:11434","http://worker_5:11434","http://worker_6:11434"]
      - MODELS=["qwen2.5:7b-instruct","qwen2.5:7b-instruct","qwen2.5:7b-instruct","qwen2.5:7b-instruct","qwen2.5:7b-instruct","qwen2.5:7b-instruct"]
      - WORKER_TEMPERATURES=[0.1,0.2,0.35,0.5,0.65,0.8]
      - CONSENSUS_METHOD=cosine
      - CONSENSUS_THRESHOLD=0.3
      - SWARM_TYPE=homogeneous
      - BIGMODEL_URL=${BIGMODEL_URL:-}
      - BIGMODEL_MODEL=${BIGMODEL_MODEL:-}
      - BIGMODEL_TYPE=${BIGMODEL_TYPE:-openai}
      - BIGMODEL_API_KEY=${BIGMODEL_API_KEY:-}
    depends_on:
      - worker_1
      - worker_2
      - worker_3
      - worker_4
      - worker_5
      - worker_6
    ports:
      - "8106:8000"
    networks:
      - slm_net

  evaluator:
    build: ./evaluator
    container_name: homo6_evaluator
    environment:
      - COORDINATOR_URL=http://coordinator:8000
      - DATASET_PATH=/app/dataset/samsum.jsonl
      - RESULTS_DIR=/app/results
      - ENABLE_BIG_MODEL=false
    volumes:
      - ./dataset:/app/dataset
      - ./results:/app/results
    depends_on:
      - coordinator
    networks:
      - slm_net
    profiles:
      - evaluation

networks:
  slm_net:
    driver: bridge

